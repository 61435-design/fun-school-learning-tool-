<!DOCTYPE html>
<html>
<head>
    <title>JS Proxy</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; }
        iframe { width: 100%; height: 600px; border: none; display: none; }
    </style>
</head>
<body>
    <h1>Unblocker Proxy</h1>
    <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)">
    <button onclick="loadProxy()">Go</button>
    <iframe id="frame"></iframe>
    <script>
        function loadProxy() {
            let url = document.getElementById('url').value;
            if (url) {
                // Basic URL validation
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                document.getElementById('frame').src = url;
                document.getElementById('frame').style.display = 'block';
                // Attempt to bypass GoGuardian scripts
                document.querySelectorAll('script').forEach(script => {
                    if (script.src.includes('goguardian') || script.src.includes('ggcdn')) {
                        script.remove();
                    }
                });
            } else {
                alert('Please enter a valid URL');
            }
        }
    </script>
</body>
</html>
